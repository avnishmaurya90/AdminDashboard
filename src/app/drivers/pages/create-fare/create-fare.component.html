<mat-card class="driverList driverInvoice createFarewrap ">
  <div class="example-container fareformarea">
     <div class="driver-title row">
        <div class="col s12 m4 l4">
           <h4>Create Fare</h4>
        </div>
      </div>
 
      <div>

        <div  class="dropdown-area">

          <div class="form-content">
            <form  >
              <div class="row">
              <mat-form-field class="col s12 m3 l3">
                  <label>Select City</label>
                  <mat-form-field>
                      <mat-select  >
                        <mat-option value="volvo">Volvo</mat-option>
                        <mat-option value="saab">Saab</mat-option>
                        <mat-option value="mercedes">Mercedes</mat-option>
                        <mat-option value="audi">Audi</mat-option>
                      </mat-select>
                    </mat-form-field>
                </mat-form-field>
                <mat-form-field class="col s12 m3 l3">
                  <label>Select Vendor</label>
                  <mat-form-field>
                      <mat-select >
                        <mat-option value="volvo">Volvo</mat-option>
                        <mat-option value="saab">Saab</mat-option>
                        <mat-option value="mercedes">Mercedes</mat-option>
                        <mat-option value="audi">Audi</mat-option>
                      </mat-select>
                    </mat-form-field>
                </mat-form-field>
                <div class="list-approve col s12 m4 l4">
                  <label>Order Type</label>
                  <mat-radio-group >                  
                    <mat-radio-button value="1">Single Order</mat-radio-button>
                    <mat-radio-button value="2">Bulk Order</mat-radio-button>
                  </mat-radio-group>
                </div>
            </div>
              <div class="row">
             <mat-form-field class="col s12 m3 l3">
                <label>Base Fare</label>
                <input matInput placeholder="Id">
             </mat-form-field>
             <mat-form-field class="col s12 m3 l3">
                <label>Bonus Price</label>
                <input matInput placeholder="Driver Name">
             </mat-form-field>
             <mat-form-field class="col s12 m3 l3">
                <label>Base Distance</label>
                <input matInput placeholder="Email">
             </mat-form-field>
             <mat-form-field class="col s12 m3 l3">
                <label>Per Km Distance Fare</label>
                <input matInput placeholder="Phone">
             </mat-form-field>
            </div>
            <div class="row perKMDistance">
              <div class="col s12 m3 l3">
                  <label class="left">Per Km Distance Fare</label>
                  <div class="distanceField">
                    <mat-form-field class="col s12 m6 l6">
                        <label>min</label>
                        <input matInput placeholder="Phone">
                    </mat-form-field>
                    <mat-form-field class="col s12 m6 l6">
                        <label>Max</label>
                        <input matInput placeholder="Phone">
                    </mat-form-field>
                </div>
                </div>
 
            </div>

            </form>
          </div>
          <div class="footer-filter">
             <div class="example-button-row">
                <button mat-raised-button color="primary" [routerLink]="['/drivers/fares']">Save</button>
                <button mat-button color="primary" [routerLink]="['/drivers/fares']"> Cancel </button>
             </div>
          </div>
       </div>
      </div>
  </div>
 
</mat-card>
<mat-spinner *ngIf="isLoading" class="loader"></mat-spinner>
