<div class="container">
  <mat-card>
    <mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)">
      <mat-tab label="Pending List">
        <app-pending-vendor-list *ngIf="tabIndex === 0"></app-pending-vendor-list>
      </mat-tab>
      <mat-tab label="Approved List">
        <app-approved-vendor-list *ngIf="tabIndex === 1"> </app-approved-vendor-list>
      </mat-tab>
      <mat-tab label="Suspended List">
        <app-suspended-vendor-list *ngIf="tabIndex === 2"> </app-suspended-vendor-list>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
