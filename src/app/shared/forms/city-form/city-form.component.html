<mat-form-field class="widthFit">
  <mat-label>City</mat-label>
  <mat-select placeholder="City" [(ngModel)]="city" (ngModelChange)="onCitySelection($event)" required>
    <mat-option *ngFor="let city of cities" [value]="city" required>
      {{city.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
