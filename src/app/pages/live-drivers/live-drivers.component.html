<div>

  <mat-table class="mt-2 ml-2 mr-2 mb-2 " #table [dataSource]="liveDrivers">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let driver; let i = index;">
        <span class="mobile-label">Name</span> {{i+1}} {{driver.userName | uppercase}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell *matCellDef="let driver">
        <span class="mobile-label">Time </span> {{driver.Last_Location.time | date:'medium'}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>>

  </mat-table>
</div>

<div>
  <button class="marginButton" *ngIf="!isLogoutDrivers" mat-raised-button (click)="getLogOutDrivers()">Offline Drivers</button>
  <button class="marginButton" *ngIf="isLogoutDrivers" mat-raised-button (click)="clearLogOutDrivers()">Offline Drivers</button>
  <mat-table *ngIf="logOutDrivers.length" class="mt-2 ml-2 mr-2 mb-2" #table [dataSource]="logOutDrivers">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let driver; let i = index;">
        <span class="mobile-label">Name</span> {{i+1}} {{driver.userName | uppercase}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell *matCellDef="let driver">
        <span class="mobile-label">Time </span> {{driver.Last_Location.time | date:'medium'}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>>

  </mat-table>

</div>
