<div class="login-outer">
  <div class="container">
    <div class="row">
      <div class="  col s12 m12 l6 logo-login">
        <img class="img-responsive" src="assets/logos/logo.png">
      </div>

      <div class="col s12 m12 l6 form-area">


        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <i class="blueuser-icon"></i>
            <input class="form-control col-12" type="text" formControlName="username" placeholder="Email/Mobile">
          </div>
          <div class="form-group">
            <i class="bluelock-icon"></i>
            <input class="form-control col-12" type="password" formControlName="password" placeholder="Password">
          </div>
          <div class="form-group remember-me">
            <mat-checkbox>Remember Me</mat-checkbox>

          </div>
          <div class="form-group login-btn">
            <button class="btn btn-primary btnColor">Login</button>
          </div>
        </form>
      </div>
    </div>


  </div>
</div>
<mat-spinner *ngIf="isLoading" class="loader"></mat-spinner>
